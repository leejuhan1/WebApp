<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Table Tag</title>
    </head>
    <body>
        <h1>Table Tag</h1>
        <hr>
        <table border="1">
            <thead>
                <tr>
                    <th rowspan="4"><img src="./python.png" alt="http://placeholder.it/350X150"/></th>  <!-- 행통합 -->
                    <th colspan="4">이력서</th>
                </tr>
                <tr >
                    <td rowspan="2">성명</td>
                    <td rowspan="2">&nbsp;&nbsp;</td>
                    <td colspan="2">주 민 등 록 번 호</td>
                </tr>
                <tr>
                    <td colspan="2"><br> </td>
                </tr>
                <tr>
                    <td colspan="4"><pre> 생년월일      19  년  월   일생  (만 세)</pre></td>
                </tr>
                <tr>
                    <td>주소</td>
                    <td colspan="4"></td>
                </tr>
                <tr>
                    <td rowspan="2">연락처</td>
                    <td>집</td><td>&nbsp&nbsp</td>
                    <td rowspan="2">전자우편</td>
                    <td rowspan="2">&nbsp</td>
                </tr>
                <tr>
                    <td>핸드폰</td><td>&nbsp</td>
                </tr>
            </thead>     <!-- 열통합 -->
            <tbody>

            </tbody>
        </table>
    </body>
</html>
