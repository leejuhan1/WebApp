<!-- HTML 문서 시작 -->
<!DOCTYPE html>     <!-- html 버전 : html5-->

<!-- HTML 본문 시작 -->
<html>

<!-- HEAD 영역 : 웹 페이지에 표시되지 않음-->
    <head>
        <meta charset="utf-8" />  <!--charset : 속성명 = 내  -->
        <title>HTML Tag Test</title>
    </head>

<!-- body 영역 : 웹 페이지에 표시-->
    <body>
        <h1>HTML Tag 연습</h1>
        <hr />                   <!-- hr 같은거는 끝이 없는 태그-->
        <p>HTML Tag를 연습하는 중입니다.</p>
        <p>먼저 html <strong>문서 구조</strong>를 이해해야함.</p>
    </body>
</html>
